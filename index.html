<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon- Voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">Bon<span>voyage</span></h1>
            <!-- <img src="img/logo.png" alt="logo" class="header__logo"> -->
            <form action="#" class="search">
                <input type="text" placeholder="Search city" class="search__input">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="messages">
                        <use xlink:href="img/sprite.svg#icon-globe"></use>
                    </svg>
                    <span>4</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="notification">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                    <span>4</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user-profile.jpg" alt="user profile" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Joice Doe</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="navigation">
                navigation
            </nav>

            <main class="main-content">
                main content
            </main>
        </div>

    </div>



</body>

</html>
